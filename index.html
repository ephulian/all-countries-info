    <title>Around the World</title>

<body>
    <header class="header">
        <div class="info">
            <h1 class="title">It's all around the world..</h1>
            <h3 class="mode">Dark Mode</h2>
        </div>
        <div class="search-filter">
            <div class="filters-container">
                <h3 class="filter-by">Filter by:</h3>
                <ul class="filter-options">
                    <li class="option ">
                        <h3 class="population-high-to-low">Population: High to Low</h3>
                    </li>
                    <li class="option">
                        <h3 class="population-low-to-high">Population: Low to High</h3>
                    </li>
                    <li class="option">
                        <h3 class="name-low-to-high">Name: A-Z</h3>
                    </li>
                    <li class="option">
                        <h3 class="name-high-to-low">Name: Z-A</h3>
                    </li>
                    <li class="option">
                        <h3 class="continent">Continent ></h3>
                    </li>
                    <ul class="continent-options">
                        <li class="continent-option ">
                            <h3 class="asia">Asia</h3>
                        </li>
                        <li class="continent-option">
                            <h3 class="africa">Africa</h3>
                        </li>
                        <li class="continent-option">
                            <h3 class="australia">Australia</h3>
                        </li>
                        <li class="continent-option">
                            <h3 class="europe">Europe</h3>
                        </li>
                        <li class="continent-option">
                            <h3 class="north-america">Americas</h3>
                        </li>
                        <li class="continent-option">
                            <h3 class="oceania">Oceania</h3>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </header>
    <input type="text" placeholder="Search for a country..." class="search">
